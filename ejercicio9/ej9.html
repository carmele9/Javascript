<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ej 9: Cat Walk</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
    <style>
      .cat-container {
        position: relative;
        height: 300px;
      }

      #myCat {
        position: absolute;
        left: 0;
        top: 20px;
      }

      .button-container {
        margin-top: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="cat-container">
        <img
          id="myCat"
          style="position: absolute; left: 0px"
          src="http://www.anniemation.com/clip_art/images/cat-walk.gif"
        />
    </div>
      <div class="button-container text-center">
        <a href="../index.html" class="btn btn-outline-info btn-sm">Back</a>
      </div>
      <script>
        const cat = document.getElementById("myCat");
        let position = 0; // Posición inicial en píxeles
        let direction = 1; // Dependiendo si se mueve a la derecha, 1 o a la izquierda, -1

        function catWalk() {
          // Obtenemos el ancho de la ventana y el ancho de la imagen del gato
          const windowWidth = window.innerWidth;
          const catWidth = cat.width;

          // Movemos el gato 10 píxeles en la dirección actual
          position += 10 * direction;
          cat.style.left = position + "px";

          // Cambiamos de dirección al llegar al borde derecho o izquierdo
          if (position + catWidth >= windowWidth || position <= 0) {
            direction *= -1; // Invertimos la dirección
          }
        }

        // Llamamos a catWalk cada 50 milisegundos
        setInterval(catWalk, 50);
      </script>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
  </body>
</html>
